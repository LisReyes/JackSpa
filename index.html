<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Imagenes/spa.png">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Jack's-Spa</title>
</head>
<body>
    <header>
        <div class="container-flex">
            <div class="main-header__container">
                <div><img src="Imagenes/logo.png" alt="Humano lavando a perritu"></div>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul class="menu">
                    <li class="menu__item"><a href="" class="menu__link">Inicio</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Servicios</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Tips</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SLIDER -->
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider-section">
                <img src="Imagenes/spa.jpg" alt="" class="slider-img">
            </div>
            <div class="slider__section"><img src="Imagenes/spa1.jpg" class="slider__img"></div>
            <div class="slider__section"><img src="Imagenes/spa2.jpg" class="slider__img"></div>
            <div class="slider__section"><img src="Imagenes/spa3.jpg" class="slider__img"></div>
        </div>
        <div class="slider-btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider-btn slider__btn--left"  id="btn-left">&#60;</div>
    </div>
    <script src="Script/slider.js"></script>
</body>
</html>
